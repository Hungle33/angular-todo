<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Todo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div ng-controller="TodoController">
		<form name="taskForm" ng-submit="addTodo()">
			<input type="text" name="todoTask" ng-model="todoTask" required />
			<button ng-disabled="taskForm.$invalid">Add</button>
		</form>
		<button ng-click="clearCompletedTodo()">Clear completed Todos</button>
		<button ng-click="resetTodo()">Reset List</button>
		<ul>
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
				<span ng-class="{strikeOut:todo.done}">{{ todo.title }}</span>
			</li>
		</ul>
	</div>

	<script src="js/angular.min.js"></script>	
	<script src="js/app.js"></script>	
</body>
</html>
